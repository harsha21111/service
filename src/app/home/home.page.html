<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row  *ngFor="let employee of employees">
      <ion-col>
        {{ employees. employeeId }}
        {{ employees. name }}
        {{ employees. place}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
